<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<div class="container">
    <h1>{{ name }}, bienvenido a la super pag web</h1>
    <h2>Esto es usando render y templates</h2>
</div>
<div class="form">
    <form action=''>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Movie</label>
          <input type="text" class="form-control" name="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <p>Searching for {{searchTerm}}</p>
      <div class="card" style="width: 18rem;">
          {%for movie in movies%}
        <img src="{{movie.image.url}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">{{movie.description}}</p>
          {%if movie.url%}
            <a href="{{movie.url}}">Movie Link</a>
            {%endif%}
        {%endfor%}
        </div>
      </div>
</div>
